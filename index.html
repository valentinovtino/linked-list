<!DOCTYPE html>
<html>

<head>

	<title>linked-list</title>
	<link rel="stylesheet"
	href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>

<body>
	<section class="left">
		<article class="left">
		<h3>
			Linked<span> <img class="logo" src="linked-list-logo.svg" alt="logo"></span>List
		</h3>
		<input class="website-title" placeholder="Website Title">
		<input class="website-url" placeholder="Website URL">
		<button class="enter-btn">Enter</button>
		</article>
	</section>


	<section class="right">
		<article class="bookmark">
			<h2>The Website Title</h2> <hr />
			<p>The Website URL</p> <hr />
			<button class="read">Read</button>
			<button class="delete">Delete</button>
		</article>
	</section>


<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script src="form.js"></script>
</body>
</html>
